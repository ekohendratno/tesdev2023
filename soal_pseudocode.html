<!DOCTYPE html>
<html>

<body>

	<h2>Tes Kemampuan Programming</h2>

	<script>

		//No.1
		var kelipatan = 5;
		var start = 50;
		var end = 100;

		var deret_angka = '';
		for (i = start; i <= end; i++) {
			if (i % kelipatan === 0) {
				deret_angka += i + ' ';
				if (i <= 60) {
					deret_angka += 'KURANG\n';
				} else if (i > 60 && i <= 70) {
					deret_angka += 'CUKUP\n';
				} else if (i > 70 && i <= 80) {
					deret_angka += 'BAIK\n';
				} else if (i > 80) {
					deret_angka += 'LUAR BIASA\n';
				}

			}
		}

		console.log(deret_angka);


		//No.2
		var angka_awal = 0;
		var angka_sekarang = 1;

		deret_angka = angka_awal + ',' + angka_sekarang + ',';

		for (i = 0; i <= 20; i++) {

			var bilangan = angka_sekarang + angka_awal;

			deret_angka += bilangan + ',';

			angka_awal = angka_sekarang;
			angka_sekarang = bilangan;


		}


		console.log(deret_angka);

		//No.3
		var x = 3; //ubah variable x disini
		var cetak = '';
		for (i = 1; i <= x; i++) {
			for (j = 1; j <= i; j++) {
				cetak += "*";
			}
			cetak += "\n";
		}

		console.log(cetak);

		//No.4

		function terbilang(x) {
			var angka = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"];

			if (x < 12) {
				return " " + angka[x];
			} else if (x < 20) {
				return terbilang(x - 10) + " belas";
			} else if (x < 100) {
				return terbilang(Math.floor(x / 10)) + " puluh" + terbilang(x % 10);
			} else if (x < 200) {
				return " seratus" + terbilang(x - 100);
			} else if (x < 1000) {
				return terbilang(Math.floor(x / 100)) + " ratus" + terbilang(x % 100);
			} else if (x < 2000) {
				return " seribu" + terbilang(x - 1000);
			} else if (x < 9999) {
				return terbilang(Math.floor(x / 1000)) + " ribu" + terbilang(x % 1000);
			} else {
				return "Harus 4 digit";
			}

		}


		function konversiTerbilang(x){
			if(x < 2000){
				return "nilai harus > 2000";
			}else{
				return terbilang(x);
			}

		}


		console.log(konversiTerbilang(2234));
		console.log(konversiTerbilang(8500));
		console.log(konversiTerbilang(7001));


	</script>

</body>

</html>
